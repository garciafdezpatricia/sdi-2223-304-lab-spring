<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="department" th:text="#{department.message}"></label>
      <div class="col-sm-10" th:if="${departmentList != null and not #lists.isEmpty(departmentList)}">
        <select id="department" class="form-control" name="department">
          <option th:each="department : ${departmentList}"
                  th:value="${department.id}"
                  th:text="${department.name} "
                  th:selected="${professor.department} != null ? ${department.id} == ${professor.department.id}">
            Departamento
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dni" name="dni" placeholder="0000" required="true"
        th:value="${professor.dni}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="true"
               th:value="${professor.name}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required="true"
               th:value="${professor.surname}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Categoría:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="category" name="category" placeholder="Categoría" required="true"
               th:value="${professor.dni}"/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
