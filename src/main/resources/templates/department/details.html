<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2 th:text="#{departmentDetails.message}"></h2>
    <div class="card">
        <div class="card-header" th:text="#{description.message}"></div>
        <div class="card-body">
            <p class="card-text" th:text="${department.description}"></p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header" th:text="#{name.message}"></div>
        <div class="card-body">
            <p class="card-text" th:text="${department.name}"></p>
        </div>
    </div>
    <br>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableDepartment" id="tableDepartment"> <!-- decimos que esta tabla es un fragmento -->
            <thead>
            <tr>
                <th scope="col" th:text="#{dni.message}"></th>
                <th scope="col" th:text="#{name.message}"></th>
                <th scope="col" th:text="#{surname.message}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${department.getProfessors()}">
                <td scope="row" th:text="${professor.dni}">11111111Q</td>
                <td th:text="${professor.name}">Pepe</td>
                <td th:text="${professor.surname}">García</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(department.getProfessors())}" th:text="#{noMarks.message}"></div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
