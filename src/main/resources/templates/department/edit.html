<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2 th:text="Departamento"></h2>
    <form class="form-horizontal" method="post" th:action="${'/department/edit/' + department.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="description" th:text="#{description.message}"></label>
            <div class="col-sm-10">
                <input th:value="${department.description}" type="text" class="form-control" name="description"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{name.message}"></label>
            <div class="col-sm-10">
                <input th:value="${department.name}" type="text" class="form-control" name="name"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{edit.message}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
